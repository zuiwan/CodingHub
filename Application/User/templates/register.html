<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript"
            src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js">
    </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="signin-form">
    <div class="container">
        <form class="form-signin" method="post" id="register-form">
            <h2 class="form-signin-heading">注册</h2>
            <hr/>
            <div id="error">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username" id="user_name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机" name="phone" id="phone"/>
                <span id="check-f"></span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮箱" name="email" id="email"/>
                <span id="check-e"></span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" id="password"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="重复密码" name="cpassword"
                       id="cpassword"/>
            </div>
            <hr/>
            <div class="form-group">
                <button type="submit" class="btn btn-default" name="btn-save" id="btn-submit">
                    <span class="glyphicon glyphicon-log-in"></span> &nbsp; 注册账号
                </button>
            </div>
        </form>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
