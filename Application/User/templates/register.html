<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js">
    </script>
    <link href="/static/User/static/css/style.css" rel="stylesheet" type="text/css" media="screen">
    <script type="text/javascript" src="/static/User/static/js/script.js"></script>
</head>
<body>
<div class="signin-form">
    <div class="container">
        <form class="form-signin" method="post" id="register-form">
            <h2 class="form-signin-heading">注册</h2>
            <hr/>
            <div id="error">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="name" id="name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机" name="phone" id="phone"/>
                <span id="check-f"></span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮箱" name="email" id="email"/>
                <span id="check-e"></span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" id="password"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="重复密码" name="cpassword"
                       id="cpassword"/>
            </div>
            <hr/>
            <div class="form-group">
                <button type="submit" class="btn btn-default" name="btn-save" id="btn-submit">
                    <span class="glyphicon glyphicon-log-in"></span> &nbsp; 注册账号
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
